<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#e0e0e0" />
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#333">
    NBA Players UI
  </text>

  <!-- Main content area -->
  <rect x="0" y="60" width="800" height="540" fill="#f5f5f5" />

  <!-- Left column: Player search and list -->
  <rect
    x="20"
    y="80"
    width="380"
    height="500"
    fill="#ffffff"
    stroke="#cccccc"
  />
  <rect x="30" y="90" width="360" height="40" fill="#e0e0e0" rx="5" />
  <text x="40" y="115" font-family="Arial" font-size="14" fill="#666">
    Search players...
  </text>

  <!-- Player list -->
  <rect x="30" y="140" width="360" height="400" fill="#ffffff" />
  <line x1="30" y1="180" x2="390" y2="180" stroke="#e0e0e0" stroke-width="1" />
  <line x1="30" y1="220" x2="390" y2="220" stroke="#e0e0e0" stroke-width="1" />
  <line x1="30" y1="260" x2="390" y2="260" stroke="#e0e0e0" stroke-width="1" />

  <!-- Pagination -->
  <rect x="30" y="550" width="360" height="20" fill="#e0e0e0" />

  <!-- Right column: Favorites list -->
  <rect
    x="420"
    y="80"
    width="360"
    height="500"
    fill="#ffffff"
    stroke="#cccccc"
  />
  <text x="440" y="110" font-family="Arial" font-size="18" fill="#333">
    Favorite Players
  </text>

  <!-- Favorite player cards -->
  <rect x="440" y="130" width="320" height="100" fill="#f0f0f0" rx="5" />
  <rect x="440" y="240" width="320" height="100" fill="#f0f0f0" rx="5" />
  <rect x="440" y="350" width="320" height="100" fill="#f0f0f0" rx="5" />
</svg>
